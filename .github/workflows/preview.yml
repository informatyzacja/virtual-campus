name: Preview

on:
  issue_comment:
    types: [created]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      triggered: ${{ steps.check.outputs.triggered }}
    steps:
      - uses: Rei-x/pull-request-preview-action/comment@main
        id: check
        with:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}

  run-preview:
    runs-on: ubuntu-latest
    needs: [check]
    if: ${{ needs.check.outputs.triggered == 'true' }}
    concurrency:
      group: ${{ github.event.issue.number || github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - uses: Rei-x/pull-request-preview-action/start-preview@main
        id: tunnel-url
        with:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          ports: 3000

      - name: Add info about build
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          append: true
          number: ${{ github.event.issue.number || github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          message: |
            **üñºÔ∏è Preview Environment:** _Installing dependencies..._

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Setup GitHub Actions cache for Turbo
        uses: dtinth/setup-github-actions-caching-for-turbo@v1
        with:
          cache-prefix: virtual-campus_

      - name: Add info about build
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          append: true
          number: ${{ github.event.issue.number || github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          message: |
            **üñºÔ∏è Preview Environment:** _Building app..._

      - name: Setup env
        run: NODE_ENV=production

      - name: Build app
        run: pnpm build --filter=web

      - name: Add info abourt starting app
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          append: true
          number: ${{ github.event.issue.number || github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          message: |
            **üñºÔ∏è Preview Environment:** _Launching app..._

      - name: Start app
        run: pnpm start --filter=web &

      - uses: Rei-x/pull-request-preview-action/end-preview@main
        with:
          url: ${{ steps.tunnel-url.outputs.url-1 }}
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Close comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: success()
        with:
          number: ${{ github.event.issue.number || github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          message: |
            üñºÔ∏è Preview Environment exceeded the maximum time of 60 minutes. 

            To start it again, comment `/preview` on this PR.

      - name: Close comment when cancelled
        uses: marocchino/sticky-pull-request-comment@v2
        if: cancelled()
        with:
          number: ${{ github.event.issue.number || github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          message: |
            üñºÔ∏è Preview Environment was cancelled (because of newer preview or manual cancellation).

            To start it again, comment `/preview` on this PR.

      - name: Close comment when failed
        uses: marocchino/sticky-pull-request-comment@v2
        if: failure()
        with:
          number: ${{ github.event.issue.number || github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          message: |
            üñºÔ∏è Preview Environment failed to start. You can see more info here [GitHub Action](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}). 

            To start it again, comment `/preview` on this PR.
